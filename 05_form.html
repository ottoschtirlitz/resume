<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form>
        <div>
<label for="text2">Текст</label>
<input type="text" id="text2" value="Текст по умолчанию" readonly>
</div>
<div>
<label for="email">Email</label>
<input type="text" id="email" placeholder="введите email">
</div>

<div>
    <label for="password">Пароль</label>
    <input type="password" id="password">
    </div>

    <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="0">
        </div>

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="2">
        </div>
    
        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
            </div>
        
            <div>
                <label for="color">Цвет</label>
                <input type="color" id="color">
                </div>
              
                <div>
                    <label for="message">Сообщение</label>
                    <br>
                    <textarea id="message" cols="30" rows="10"></textarea>

                    </div>

                    <div>
                        <label for="sex">Sex</label>
                        <select id="sex">
                            <option value="male">Муж</option>
                            <option value="female">Жен</option>
                        </select>
                        </div>

                        <div>
                            <label>Количество работ</label>
                            <input type="radio" name="work">1
                            <input type="radio"name="work">2
                            <input type="radio"name="work">4
                            <input type="radio"name="work">10+
                            <input type="radio"name="work">15-

                            </div>

                            <div>
                                <label>Еда</label>
                                <input type="checkbox" name="food">Картофан
                                <input type="checkbox"name="food">Лук
                                <input type="checkbox"name="food">Укроп
                                <input type="checkbox"name="food">Банан
                                <input type="checkbox"name="food">Хлеб
                                    </div>
<input type="submit" value="Отправить форму">

<button type="submit">Отправить форму</button>

            <div>


    </form>
</body>
</html>
